<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Premium dark background with subtle gradient -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0f"/>
      <stop offset="100%" style="stop-color:#030304"/>
    </linearGradient>
  </defs>
  
  <!-- Main terminal frame -->
  <rect x="2" y="4" width="28" height="24" rx="4" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="1.5"/>
  
  <!-- Terminal lines - gold accent -->
  <rect x="6" y="9" width="3" height="2" fill="url(#goldGrad)"/>
  <rect x="11" y="9" width="14" height="2" fill="#a8a8b3" opacity="0.6"/>
  
  <rect x="6" y="14" width="3" height="2" fill="url(#goldGrad)"/>
  <rect x="11" y="14" width="10" height="2" fill="#a8a8b3" opacity="0.6"/>
  
  <rect x="6" y="19" width="3" height="2" fill="url(#goldGrad)"/>
  <rect x="11" y="19" width="6" height="2" fill="url(#goldGrad)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>
